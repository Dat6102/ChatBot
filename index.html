<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu câu Tiếng Anh</title>
    <link rel="icon" type="image" href="../images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="iconCanvas"></canvas>
<div class="container">
    <h2>Từ điển tiếng Anh</h2>
    
    <!-- Phần nhập từ khóa và nút tra cứu -->
    <div class="search">
        <button class="backtomenu" onclick="backToMenu()">
        <img src="../images/backtomenu-v2.png" alt="Icon"></button>
        <input type="text" id="keyword" placeholder="Nhập từ khóa bằng tiếng Anh..." />
        <button id="search-btn" class="search-button" onclick="searchData()">
              <img src="../images/search-v2.png" alt="Icon">
        </button>
    </div>

    <div id="sentences-container">Dữ liệu sẽ xuất hiện khi bạn ấn tra cứu!</div>
    <div id="loading" style="display: none;">Đợi một chút..<span id="dots">.</span></div>
</div>

<script src="script.js"></script>
</body>
</html>
