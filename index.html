<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DatzHuynhhh Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Datzhuynhhh Chatbot</h1>
    <div id="chat-box">
      <div class="message system">Chào mừng! Hãy đặt câu hỏi của bạn.</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
      <button id="send-btn">Gửi</button>
    </div>
    <div id="log-box" class="log-box">
      <h3>Logs:</h3>
      <pre id="log-content">Không có lỗi.</pre>
    </div>
    <!-- Thêm khung Raw JSON Response -->
    <div id="json-box" class="json-box">
      <h3>Raw JSON Response:</h3>
      <pre id="json-content">Không có dữ liệu JSON.</pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
